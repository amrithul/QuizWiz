    <script>
        var fancyButtonmediumfocusfalsContainer = document.getElementById(
          "fancyButtonmediumfocusfalsContainer"
        );
  
          document.addEventListener("DOMContentLoaded", function() {
            var backButton = document.getElementById("backButton");
            if (backButton) {
              registerButton.addEventListener("click", function(e) {
                if(sessionStorage.getItem('role') === 'teacher') {
                  window.location.href = "teacherprofile.html";
                }
                else if(sessionStorage.getItem('role') === 'student') {
                  window.location.href = "userprofile.html";
                }
              });
            }
        
            var homeButton = document.getElementById("home");
            if (homeButton) {
              homeButton.addEventListener("click", function(e) {
                window.location.href = "home.html";
              });
            }
        
            var aboutUsButton = document.getElementById("aboutus");
            if (aboutUsButton) {
              aboutUsButton.addEventListener("click", function(e) {
                window.location.href = "aboutus.html";
              });
            }
        
            var featureButton = document.getElementById("feature");
            if (featureButton) {
              featureButton.addEventListener("click", function(e) {
                window.location.href = "feature.html";
              });
            }
        
            var contactButton = document.getElementById("contact");
            if (contactButton) {
              contactButton.addEventListener("click", function(e) {
                window.location.href = "contact.html";
              });
            }
        
            var createQuizButton = document.getElementById("createquiz");
            if (createQuizButton) {
              createQuizButton.addEventListener("click", function(e) {
                window.location.href = "createquiz.html";
              });
            }
          });
           
        
        var fancyButtonsmallhoverfalseContainer = document.getElementById(
          "fancyButtonsmallhoverfalseContainer"
        );
        if (fancyButtonsmallhoverfalseContainer) {
          fancyButtonsmallhoverfalseContainer.addEventListener("click", function (e) {
            // Please sync "Login" to the project
          });
