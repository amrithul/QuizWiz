<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contactus.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Neue:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <header class="container-17" id="container17">
        <div class="frame-parent">
          <div class="logo-removebg-preview1-1-wrapper">
            <img
              class="logo-removebg-preview1-1-icon"
              loading="lazy"
              alt=""
              src="./images/contactus/logoremovebgpreview1-1@2x.png"
            />
          </div>
          <div class="frame-wrapper">
            <div class="first-fancy-button-parent">
              <div class="first-fancy-button">
                <button class="basicsolid-small-base">
                  <div class="content">
                    <div class="button">Home</div>
                    <img
                      class="icon-small"
                      alt=""
                      src="./images/contactus/icon--small.svg"
                    />
                  </div>
                </button>
                <button class="basicsolid-small-base1">
                  <div class="content1">
                    <div class="button1">About Us</div>
                    <img
                      class="icon-small1"
                      alt=""
                      src="./images/contactus/icon--small.svg"
                    />
                  </div>
                </button>
              </div>
              <div class="basicsolid-small-base-wrapper">
                <button class="basicsolid-small-base2">
                  <div class="content2">
                    <div class="button2">Feature</div>
                    <img
                      class="icon-small2"
                      alt=""
                      src="./images/contactus/icon--small.svg"
                    />
                  </div>
                </button>
              </div>
              <button class="basicsolid-small-base3">
                <div class="content3">
                  <div class="button3">Contact</div>
                  <img
                    class="icon-small3"
                    alt=""
                    src="./images/contactus/icon--small.svg"
                  />
                </div>
              </button>
            </div>
          </div>
          <div class="frame-container">
            <div class="fancy-buttonsmallhoverfalse-parent">
              <div
                class="fancy-buttonsmallhoverfalse"
                id="fancyButtonsmallhoverfalseContainer"
              >
                <div class="fancy-small-base">
                  <button class="content4">
                    <b class="button4">Login</b>
                    <img
                      class="icon-small4"
                      alt=""
                      src="./images/contactus/icon--small.svg"
                    />
                  </button>
                </div>
              </div>
              <div class="frame-div">
                <div class="fancy-buttonmediumfocusfals-parent">
                  <div
                    class="fancy-buttonmediumfocusfals"
                    id="fancyButtonmediumfocusfalsContainer"
                  >
                    <div class="fancy-medium-base">
                      <div class="content5">
                        <b class="button5">Register</b>
                        <img
                          class="icon-medium"
                          alt=""
                          src="./images/contactus/icon--medium.svg"
                        />
                      </div>
                    </div>
                  </div>
                  <div
                    class="fancy-buttonmediumfocusfals1"
                    id="fancyButtonmediumfocusfalsContainer1"
                  >
                    <div class="fancy-medium-base1">
                      <button class="content6">
                        <b class="button6">Register</b>
                        <img
                          class="icon-medium1"
                          alt=""
                          src="./images/contactus/icon--medium.svg"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-17-inner">
          <form class="vector-parent">
            <img class="frame-child" alt="" src="./images/contactus/rectangle-3840.svg" />

            <div class="ellipse-parent">
              <footer class="frame-item"></footer>
              <div class="vector-group">
                <img
                  class="frame-inner"
                  alt=""
                  src="./images/contactus/rectangle-3841.svg"
                />

                <div class="frame-wrapper1">
                  <div class="frame-group">
                    <div class="contact-information-parent">
                      <h2 class="contact-information">Contact Information</h2>
                      <div class="say-something-to">
                        Say something to start a live chat!
                      </div>
                    </div>
                    <div class="bxsphone-call-parent">
                      <img
                        class="bxsphone-call-icon"
                        loading="lazy"
                        alt=""
                        src="./images/contactus/bxsphonecall.svg"
                      />

                      <div class="div">+75588115544</div>
                    </div>
                    <div class="frame-parent1">
                      <div class="icsharp-email-parent">
                        <img
                          class="icsharp-email-icon"
                          loading="lazy"
                          alt=""
                          src="./images/contactus/icsharpemail.svg"
                        />

                        <div class="quizwizgmailcom">quizwiz@gmail.com</div>
                      </div>
                      <div class="carbonlocation-filled-parent">
                        <img
                          class="carbonlocation-filled-icon"
                          loading="lazy"
                          alt=""
                          src="./images/contactus/carbonlocationfilled.svg"
                        />

                        <div class="rajagiri-valley-kakkanad-container">
                          <p class="rajagiri-valley-kakkanad">
                            Rajagiri Valley Kakkanad Kochi
                          </p>
                          <p class="p">682808</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="circular-shape"></div>
              </div>
            </div>
            <div class="send-message-button-wrapper">
              <div class="send-message-button">
                <div class="contact-info"></div>
                <div class="contact-info"></div>
                <div class="contact-info"></div>
                <div class="question-label">
                  <button class="send-message-wrapper">
                    <div class="send-message">Send Message</div>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="name">Name:
<input type="text" id="name" name="name"  required></div>
        <div class="email">Email:
<input type="email" id="email" name="email"required></div>
        <div class="message">
          <span>Message</span>
          <span class="span">:</span>
    
<textarea id="message" name="message" required></textarea></div>
        
        <div class="any-question-or"><h1>Contact Us</h1>
          Any question or remarks? Just write us a message!
        </div>
      </header>
    </div>

      if (fancyButtonmediumfocusfalsContainer1) {
        fancyButtonmediumfocusfalsContainer1.addEventListener("click", function (e) {
          // Please sync "Registration" to the project
        });
      }
      
      var container17 = document.getElementById("container17");
      if (container17) {
        container17.addEventListener("click", function (e) {
          // Please sync "Registration" to the project
        });
      }
      </script>
  </body>
</html>
