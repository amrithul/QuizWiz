    <script>
      function validateForm() {
        var lastName = document.getElementById("lastName").value;
        var firstName = document.getElementById("firstName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var agreementCheckbox = document.getElementById("agreementCheckbox");
        var tors = document.querySelector('input[name="tors"]:checked').value;

        // Regular expressions for name validation
        var nameRegex = /^[A-Za-z]+$/;

        // Regular expression for email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!nameRegex.test(lastName) || !nameRegex.test(firstName)) {
          alert("First name and last name should consist of only alphabets.");
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (!password || !agreementCheckbox.checked) {
          alert("Please fill in all fields and agree to the terms.");
          return false;
        }

        // Perform additional validation if needed
        
        //alert("Form submitted successfully!");
        return true;
      }

      function toggleRadio(radioId) {
        var radio = document.getElementById(radioId);
        var otherRadioId = radioId === "teacherRadio" ? "studentRadio" : "teacherRadio";
        var otherRadio = document.getElementById(otherRadioId);

        radio.checked = true;
        otherRadio.checked = false;
      }
    </script>
